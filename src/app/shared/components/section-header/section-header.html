<div class="section-header__left">
  @if (label()) {
    <p class="section-header__label">{{ label() }}</p>
  }
  <h1 class="section-header__heading">{{ heading() || 'â€”' }}</h1>
</div>

@if (meta().length) {
  <div class="section-header__meta">
    @for (item of meta(); track $index; let last = $last) {
      <span class="section-header__meta-title">{{ item }}</span>
      @if (!last) {
        <span class="section-header__meta-sep" aria-hidden="true">&bull;</span>
      }
    }
  </div>
}

@if (tertiaryMeta().length) {
  <div class="section-header__meta section-header__meta--tertiary">
    @for (item of tertiaryMeta(); track $index; let last = $last) {
      <span class="section-header__meta-title">{{ item }}</span>
      @if (!last) {
        <span class="section-header__meta-sep" aria-hidden="true">|</span>
      }
    }
  </div>
}
