<mat-card>
  <div class="stat-card__header">
    <span class="stat-card__title">{{ title() }}</span>
    <span class="stat-card__subtitle">{{ subtitle() }}</span>
  </div>

  <mat-divider />

  <div
    class="stat-card__body"
    [class.stat-card__body--start]="bodyAlign() === 'start'"
  >
    <ng-content />
  </div>

  @if (footer()) {
    <mat-divider />
    <div class="stat-card__footer">{{ footer() }}</div>
  }
</mat-card>
