<section class="page-section owners-page" aria-label="Owners">
  <app-section-header heading="Owners" [meta]="subtitle" />

  <div class="owners-page__cards" aria-label="Owner links">
    @for (owner of ownerCards; track owner.path) {
      <a class="owners-page__card" [routerLink]="['/owners', owner.path]">
        <h2 class="owners-page__card-title">{{ owner.label }}</h2>
      </a>
    }
  </div>
</section>
