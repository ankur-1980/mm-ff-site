<header class="team__header">
  <span class="team__name">{{ teamName() }}</span>
  <span class="team__owner">{{ ownerName() }}</span>
</header>

<div class="team__content">
  <span class="team__points">{{ totalPoints() | number: '1.2-2' }}</span>
  <span class="team__projected">Proj: {{ projectedPoints() | number: '1.2-2' }}</span>
</div>

<footer class="team__footer">
  @if (result()) {
    <span>{{ result() === 'winner' ? 'Winner' : 'Loser' }}</span>
  }
</footer>
