<section
  class="hero"
  aria-label="League hero banner"
  appIntersect
  (intersect)="isVisible.set($event)"
>
  <div class="hero__backdrop" aria-hidden="true"></div>
  <div class="hero__content">
    <div class="hero__logo hero__placeholder">
      League Logo
    </div>

    <h1 class="hero__title">League Name</h1>

    <p class="hero__since hero__placeholder">
      Since 2006
    </p>

    <p class="hero__meta">
      <span class="hero__meta-item hero__placeholder">
        Total seasons
      </span>
      <span class="hero__meta-separator">•</span>
      <span class="hero__meta-item hero__placeholder">
        Total owners
      </span>
      <span class="hero__meta-separator">•</span>
      <span class="hero__meta-item">
        Countless regrets
      </span>
    </p>
  </div>
  <div class="hero__stats">
    <div class="hero__stat hero__placeholder">
      Games played
    </div>
    <div class="hero__stat hero__placeholder">
      Points scored
    </div>
    <div class="hero__stat hero__placeholder">
      Commissioners (times fired ∞)
    </div>
    <div class="hero__stat hero__placeholder">
      Some stat 1
    </div>
    <div class="hero__stat hero__placeholder">
      Some stat 2
    </div>
  </div>
  <button
    type="button"
    class="hero__chevron"
    aria-label="Scroll to content"
    (click)="scrollToContent()"
  >
    <mat-icon fontIcon="expand_more" aria-hidden="true"></mat-icon>
  </button>
</section>
