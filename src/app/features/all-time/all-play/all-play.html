<section class="all-time-all-play">
  <h2 class="all-time-all-play__heading">All-Time All-Play</h2>
  <p class="all-time-all-play__note">
    Regular season matchups only. Seasons 2006-2011 are excluded because weekly matchup data is unavailable.
  </p>

  <app-all-play-matrix [matrix]="matrix()" [showWinPct]="true" />

  <h3 class="all-time-all-play__table-heading">All-Play Records</h3>
  @if (tableState().data.length) {
    <app-data-table
      [columns]="tableState().columns"
      [data]="tableState().data"
      defaultSortDirection="desc"
    />
  } @else {
    <p class="all-time-all-play__empty">No all-play table data available.</p>
  }

  <section class="all-time-all-play__dumbbell">
    <app-all-time-analytics-all-play-career-record />
  </section>
</section>
