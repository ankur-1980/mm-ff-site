<h3 class="all-time-analytics-view__heading">All-Play Records Table</h3>
@if (tableState().data.length) {
  <app-data-table
    [columns]="tableState().columns"
    [data]="tableState().data"
    defaultSortDirection="desc"
  />
} @else {
  <p class="all-time-analytics-view__empty">No all-play records table data available.</p>
}
