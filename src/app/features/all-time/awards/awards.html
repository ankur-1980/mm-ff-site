<section class="all-time-awards">
  <div class="all-time-awards__grid">
    @if (topSeasonHighPoints().length) {
      <app-stat-card
        title="Top 10 Season High Points"
        subtitle="Points - Year - Owner"
        bodyAlign="start"
      >
        <app-starter-game-list
          [items]="topSeasonHighPointsRows()"
          [showWeek]="false"
          [truncateText]="false"
        ></app-starter-game-list>
      </app-stat-card>
    }

    @if (topSeasonLowPoints().length) {
      <app-stat-card
        title="Top 10 Season Low Points"
        subtitle="Points - Year - Owner"
        bodyAlign="start"
      >
        <app-starter-game-list
          [items]="topSeasonLowPointsRows()"
          [showWeek]="false"
          [truncateText]="false"
        ></app-starter-game-list>
      </app-stat-card>
    }

    @if (topSingleGameHighPoints().length) {
      <app-stat-card
        title="Top 10 Single Game High Points"
        subtitle="Points - Year Owner - Week"
        bodyAlign="start"
      >
        <app-starter-game-list
          [items]="topSingleGameHighPointsRows()"
          [showWeek]="false"
          [truncateText]="false"
        ></app-starter-game-list>
      </app-stat-card>
    }

    @if (topSingleGameLowPoints().length) {
      <app-stat-card
        title="Top 10 Single Game Low Points"
        subtitle="Points - Year Owner - Week"
        bodyAlign="start"
      >
        <app-starter-game-list
          [items]="topSingleGameLowPointsRows()"
          [showWeek]="false"
          [truncateText]="false"
        ></app-starter-game-list>
      </app-stat-card>
    }

    @if (fewestSeasonWinsMaxThree().length) {
      <app-stat-card
        title="Fewest Wins In A Season (Max 3)"
        subtitle="Wins - Year - Owner"
        bodyAlign="start"
      >
        <app-starter-game-list
          [items]="fewestSeasonWinsMaxThreeRows()"
          [showWeek]="false"
          [truncateText]="false"
        ></app-starter-game-list>
      </app-stat-card>
    }

    @if (mostSeasonWinsMaxTwelveRows().length) {
      <app-stat-card
        title="Most Wins In A Season (Max 12)"
        subtitle="Wins - Year - Owner"
        bodyAlign="start"
      >
        <app-starter-game-list
          [items]="mostSeasonWinsMaxTwelveRows()"
          [showWeek]="false"
          [truncateText]="false"
        ></app-starter-game-list>
      </app-stat-card>
    }
  </div>
</section>
