@if (championsTimeline().length) {
  <div class="records__champions">
    <app-stat-card title="Champions">
      <app-starter-game-list
        [items]="championRows()"
        [showWeek]="false"
        [truncateText]="false"
      ></app-starter-game-list>
    </app-stat-card>
  </div>
}

<app-data-table
  [columns]="tableState().columns"
  [data]="tableState().data"
  defaultSortDirection="desc"
/>
