<mat-toolbar color="primary" class="app-toolbar">
  <button
    mat-icon-button
    class="app-toolbar__menu-btn"
    type="button"
    aria-label="Open menu"
    (click)="toggleDrawer()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-toolbar__title">Midwest Madness</span>

  <span class="app-toolbar__spacer"></span>

  <nav class="app-toolbar__nav" aria-label="Main">
    @for (link of navLinks; track link.route) {
      <a
        mat-button
        [routerLink]="link.route"
        routerLinkActive="app-toolbar__link--active"
        [routerLinkActiveOptions]="{ exact: link.route === '/home' }"
      >
        {{ link.label }}
      </a>
    }
  </nav>
</mat-toolbar>

<mat-sidenav-container class="app-shell__sidenav-container">
  <mat-sidenav
    #drawer
    mode="over"
    position="start"
    class="app-shell__drawer"
  >
    <nav class="app-shell__drawer-nav" aria-label="Main menu">
      @for (link of navLinks; track link.route) {
        <a
          mat-button
          [routerLink]="link.route"
          routerLinkActive="app-shell__drawer-link--active"
          [routerLinkActiveOptions]="{ exact: link.route === '/home' }"
          (click)="closeDrawerAfterNav()"
        >
          {{ link.label }}
        </a>
      }
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="app-shell__content">
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
